<h3>To do</h3>

<form  method="POST" action="/">
    {% csrf_token %}
    {{form.title}}
    <input type="submit" value="Create">
</form>

{% for task in task %}

<div>
    <a href="{% url 'update_task' task.id %}">Update</a>
    <a href="{% url 'delete_task' task.id %}">Delete</a>
    {{form.complete}}
    {% if task.complete == True %}
        <strike>{{task}}</strike>
    {% else %}
        <span>{{task}}</span>
    {% endif %}
</div>

{% endfor %}
